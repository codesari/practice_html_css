<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid İtems</title>
    <link rel="stylesheet" href="css-grid-item.css" />
  </head>
  <body>
    <!-- .container>.content.c$*16{content$} -->
    <div class="container">
      <div class="content c1">
        <img
          src="https://cdn.pixabay.com/photo/2022/08/19/01/06/ferris-wheel-7395944__480.jpg"
          alt=""
        />
      </div>
      <div class="content c2">
        <img
          src="https://cdn.pixabay.com/photo/2022/08/23/04/12/vietnamese-woman-7404948__480.jpg"
          alt=""
        />
      </div>
      <div class="content c3">content3</div>
      <div class="content c4">content4</div>
      <div class="content c5">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ve7TjisI-i4"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="content c6">content6</div>
      <div class="content c7">content7</div>
      <div class="content c8">
        <!-- ! İFRAME İLE VİDEO EKLEME -->
        <iframe
          src="https://player.vimeo.com/external/487508532.sd.mp4?s=dfb8c469317bd740e8beec7b0b0db0675cef880e&profile_id=164"
          frameborder="0"
        ></iframe>
      </div>
      <div class="content c9">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13063949.223511832!2d-128.30745051244588!3d36.927634214078104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sKaliforniya%2C%20Amerika%20Birle%C5%9Fik%20Devletleri!5e0!3m2!1str!2str!4v1661634123533!5m2!1str!2str"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="content c10"></div>
      <div class="content c11">content11</div>
      <div class="content c12">content12</div>
      <div class="content c13">content13</div>
      <div class="content c14">content14</div>
      <div class="content c15">content15</div>
      <div class="content c16">content16</div>
    </div>
  </body>
</html>
