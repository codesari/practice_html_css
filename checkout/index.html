<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1>Checkout</h1>
    <div class="container">
      <aside class="left-container">
        <form class="forms">
          <h3>Contact Ä°nformation</h3>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <label for="phone">Phone</label>
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Enter your phone"
          />

          <h3>Shipping address</h3>
          <label for="name">Full name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Full name"
          />
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Enter your address"
          />
          <label for="city">City</label>
          <input type="text" name="city" id="city" />
          <div class="country-pcode">
            <div class="country">
              <label for="country">Country</label>
              <select name="country" id="country"></select>
            </div>
            <div class="postcode">
              <label for="postcode">Post Code</label>
              <input type="text" name="postcode" id="postcode" />
            </div>
          </div>
        </form>
        <input type="checkbox" name="reminder" id="reminder" />
        <label for="reminder">See this information next time</label>
      </aside>
      <aside class="right-container">
        <div class="section">
          <div class="img-div">
            <img src="./img/photo1.png" width="100px" alt="" />
          </div>
          <div class="text-button">
            <div class="text">
              <p>Vintage Backbag</p>
              <span>$54.99 </span><span>$94.99</span>
            </div>

            <div class="buttons">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="img-div">
            <img src="./img/photo2.png" width="100px" alt="" />
          </div>
          <div class="text-button">
            <div class="text">
              <p>Levi Shoes</p>
              <span>$74.99 </span><span>$124.99</span>
            </div>

            <div class="buttons">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <div class="button">
      <button>Continue</button>
    </div>
  </body>
</html>
