<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<style>

    #sweet{

        width: 50%;
        border: solid 5px red;
    }



</style>
<body>

    <form action="result.html" method="get">

        <div>
            <label for="name">Ad :</label>
            <input type="text" name="name" id="name" placeholder="Lütfen adınızı giriniz..."><br>
            <!-- buradaki name etiketi sunucu tarafında gözüken değer olacak -->
            <label for="surname">Soyad :</label>
            <input type="text" name="surname" id="surname" placeholder="Lütfen soyadınızı giriniz..."><br>
            <label for="pass">Parola :</label>
            <input type="password" name="pass" id="pass" placeholder="Parolayı giriniz..">


        </div>

        <div>
            <p>Cinsiyet :</p>
            <label for="male">Erkek</label>
            <input type="radio" name="gender" id="male" value="Erkek">
            <label for="female">Kadın</label>
            <input type="radio" name="gender" id="female" value="Kadın">
        </div>

        

        <div>
            <p>Favori hayvanlarınızı işaretleyin</p>
            <input type="checkbox" name="selected_animals" id="horse" value="horse">
            <label for="horse">Horse</label>
            <input type="checkbox" name="selected_animals" id="dog" value="dog">
            <label for="dog">Dog</label>
            <input type="checkbox" name="selected_animals" id="cat" value="cat">
            <label for="cat">Cat</label>
        </div>

        <div>
            <label for="age">Yaş :</label>
            <input type="number" name="age" id="age" min="0" max="70" step="5" value="0">
        </div>

        <div>
            <label for="search">Ara :</label>
            <input type="search" name="searching words is" id="search" minlength="1" maxlength="8">
            <!-- buradaki mmin-max length aranacak harf/sayı/hane sayısını temsil ediyor -->
        </div>

        <div>
            <label for="color">Renk Seç :</label>
            <input type="color" name="selected color is" id="color">
        </div>

        <div>
            <label for="date">Tarih Gir :</label>
            <input type="date" name="selected date is" id="date" max="2022-10-10" min="2022-05-10">
        </div>

        <div>
            <label for="email">E-mail :</label>
            <input type="email" name="inputted email is" id="email">
        </div>

        <div>
            <label for="file">Dosya Seç :</label>
            <input type="file" name="selected file is" id="file">
        </div>

        <div>
            <label for="phone">Numara :</label>
            <input type="tel" name="selected tel no is" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="xxxx-xxx-xx-xx">
            
        </div>

        <div>
            <label for="sweet">Tatlı Seçimi :</label><br>
            <select name="selected sweet is" id="sweet" size="10" multiple>
                <option value="Kazandibi">Kazandibi</option>
                <option value="Künefe">Künefe</option>
                <option value="Profiterol">Profiterol</option>
                <option value="Trileçe">Trileçe</option>
                <option value="Revani">Revani</option>
                <option value="Kadayıf">Kadayıf</option>


            </select>
        </div>

        <div>

            <label for="sweet">Tatlı Seçimi :</label><br>
            <select name="selected sweet is" id="sweet" size="10" multiple>
            <optgroup label="Sütlü Tatlılar">
                <option value="Kazandibi">Kazandibi</option>
                <option value="Sütlaç">Sütlaç</option>
                <option value="Profiterol">Profiterol</option>
                <option value="Trileçe">Trileçe</option>
                
                
            </optgroup>
            <optgroup label="Şerbetli Tatlılar">
                <option value="Baklava">Baklava</option>
                <option value="Künefe">Künefe</option>
                <option value="Katmer">Katmer</option>
                <option value="Trileçe">Trileçe</option>
                <option value="Kadayıf">Kadayıf</option>
            </optgroup>

        </div>













        <div>
            <br><br><br>
            <input type="submit" value="Gönder">
            <input type="reset" value="Sıfırla">
        </div>



    </form>
    
</body>
</html>
