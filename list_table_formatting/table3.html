<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>

        table{

            border-collapse: collapse;

        }

        td{

        text-align: center;

        }

        #last {

            background-color: darkgoldenrod;
            padding: 2rem;
        }

        tr:nth-child(even){
            background-color: aquamarine;
        }


    </style>
</head>
<body>

        <thead>

            </tr>

                <td>Salı</td>

            </tr>

            </tr>

</html>
